<!-- Codigo para que una vez que nos hayamos logeado, si queremos acceder
     al endpoint login, haga un redirect al index (solo podremos acceder al registro) -->
{% if current_user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url='{{ url_for('index') }}'" />
{% endif %}

<body style="background-image: url('{{ url_for('static', filename='login_marca_agua.jpg') }}');"></br></br>
    <!--<div id="parent_inner" class="parent_login">-->
        <div class="login">
            <form action="" method="post" class="margin_left margin_bottom margin_top">
                {{ form.hidden_tag() }}
                <table width="500">
                    <tr>
                        <td>Usuario</td>    <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>Contrase√±a</td> <td>{{ form.password }}</td>
                    </tr>
                </table><br>
                {{ form.submit }}
            </form><br>

            <table>
                <tr>
                    <td>
                        {% if codigo_error %}
                            <p style="color: red" class="margin_left">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                                  <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                </svg>
                                {{ codigo_error }}
                            </p>
                        {% else %}
                            <p style="color: red" class="margin_left"> &nbsp; </p>
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{{ url_for('registro') }}" class="margin_left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg>
                            No tienes una cuenta a&uacute;n? Registrate
                        </a>
                        <a href="{{ url_for('home') }}" class="margin_left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                            </svg>
                            Inicio
                        </a><!--<br>
                        <a href="" class="margin_left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-question-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                              <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                            </svg>
                            Olvidaste las credenciales?
                        </a>-->
                    </td>
                </tr>
            </table>
        </div>
